<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('polling_unit_result') }}">BincomInterview</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('polling_unit_result') }}">Polling Unit Result</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('lga_result') }}">LGA Result</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('new_result') }}">Update Result</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
    <h1 class="text-center mb-4">Enter Polling Unit Results</h1>
    <form action="/submit-results" method="POST">
        <div class="mb-3">
            <label for="polling_unit_number" class="form-label">Polling Unit Number</label>
            <select class="form-select" id="polling_unit_number" name="polling_unit_number" required>
                <option value="">Select Polling Unit</option>
                {% for polling_unit_number in polling_unit_numbers %}
                    <option value="{{ polling_unit_number[0] }}">{{ polling_unit_number[0] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="row">
            {% for party in party_list %}
            <div class="col-md-4 mb-3">
                <label for="{{ party }}" class="form-label">{{ party }} Votes</label>
                <input type="number" class="form-control" id="{{ party }}" name="{{ party }}" placeholder="Enter votes for {{ party }}">
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Submit Results</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
