<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LGA Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('polling_unit_result') }}">BincomInterview</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('polling_unit_result') }}">Polling Unit Result</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('lga_result') }}">LGA Result</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('new_result') }}">Update Result</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
    <h1 class="text-center mb-4">Party Votes</h1>
        <div class="mb-4">
        <label for="lga-select" class="form-label">Select LGA</label>
        <select class="form-select" id="lga-select">
            <option value="">Select an LGA</option>
            {% for lga in lgas %}
            <option value="{{ lga.lga_id }}">{{ lga.lga_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="row" id="results-grid">
<!--        some LGAs have no votes; so this might be blank for those-->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/assets/js/results.js"></script>
</body>
</html>
